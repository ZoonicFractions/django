{% if level.grade < 50 %}
    <div class="progress-bar progress-bar-striped progress-bar-animated bg-danger" role="progressbar" style="width: {{level.grade}}%"
        aria-valuenow="20" aria-valuemin="0" aria-valuemax="100"></div>

{% elif level.grade > 49 and level.grade < 70 %}
    <div class="progress-bar progress-bar-striped progress-bar-animated bg-warning" role="progressbar" style="width: {{level.grade}}%"
        aria-valuenow="20" aria-valuemin="0" aria-valuemax="100"></div>

{% elif level.grade > 69 and level.grade < 90 %}
    <div class="progress-bar progress-bar-striped progress-bar-animated bg-info" role="progressbar" style="width: {{level.grade}}%"
        aria-valuenow="20" aria-valuemin="0" aria-valuemax="100"></div>

{% elif level.grade > 89 and level.grade < 100 %}
    <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: {{level.grade}}%"
        aria-valuenow="20" aria-valuemin="0" aria-valuemax="100"></div>

{% elif level.grade == 100 %}
    <div class="progress-bar bg-success" role="progressbar" style="width: {{level.grade}}%"
        aria-valuenow="20" aria-valuemin="0" aria-valuemax="100"></div>

{% endif %}
