{% load static %}
<!DOCTYPE html>
<html lang="en">
    <script>
          
        // Function to check Whether both passwords
        // is same or not.
        function checkPassword(form) {
            password1 = form.password.value;
            password2 = form.confirmPassword.value;

            // If password not entered
            if (password1 == '')
                alert ("Please enter Password");
                  
            // If confirm password not entered
            else if (password2 == '')
                alert ("Please enter confirm password");
                  
            // If Not same return False.    
            else if (password1 != password2) {
                alert ("\nPassword did not match: Please try again...")
                return false;
            }

            // If same return True.
            else{
                return true;
            }
        }
</script>
    {% include 'zoonicWebsite/components/head.html'%}
    <body>
        <div class="login-background">
            <div class="login-container">
                {% if valid %}
                <a href="{% url 'zoonicWebsite:general' 1 %}">
                    <span class="las la-paw"></span><span> Zoonic</span>
                </a>
                <h1 style="color: white;">Reset Password</h1>
                <br>
                <form onsubmit = "return checkPassword(this)" action="{% url 'zoonicWebsite:resetSuccess' token %}" method="POST">
                    {% csrf_token %}
                    <input type="password" id="password" placeholder="Password" name="password">
                    <input type="password" id="confirmPassword" placeholder="Confirm password" name="confirmPassword">
                    <input type="submit" value="Confirm">
                </form>
                {% else %}
                <p style="color: white;">Invalid credentials to recover password. <br> Remember that the limit time is one day.</p>
                <p style="color: white;"><a href="{% url 'zoonicWebsite:log_in' %}">Go to login</a></p>
                {% endif %}
            </div>
        </div>
    </body>
<html>
